version: v1
plugins:
  - plugin: go
    out: gen
    opt: paths=source_relative
  - plugin: connect-go
    out: gen
    opt: paths=source_relative
  - name: es
    path: ./web/node_modules/.bin/protoc-gen-es
    out: web/src/gen
    opt: target=ts
  - name: connect-es
    path: ./web/node_modules/.bin/protoc-gen-connect-es
    out: web/src/gen
    opt: target=ts